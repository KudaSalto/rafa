<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.8">
    <title>Form</title>
    </head>
    <body>
        <table>
    <tr>
        <td style="background-color: aquamarine;">NIS</td>
        <td><input type="text" name="NIS" id="nis" placeholder="Ketik NIS"></td>
    </tr>
    <br>
    <tr>
        <td>Nama</td>
        <td><input type="text" name="nama" id="nama" placeholder="ketik nama"></td>
    </tr>
    <td>Jenis kelamin</td>
    <td>
           <input type="radio" name="jenis kelamin" id="jenis kelamin"
            value="laki-laki">laki-laki
            <input type="radio" name="jenis kelamin" id="jenis kelamin"
            value="Perempuan">Perempuan
        </td>
    </tr>
        <td>Tempat Lahir</td>
        <td>
            <select name="tempat lahir" id="tempat lahir">
                <option value="semarang">semarang</option>
                <option value="sampangan">sampangan</option>
                <option value="Ngawi">Ngawi</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Tanggal lahir
        </td>
        <td><input type="data" name="tanggal lahir" id="tanggal lahir"></td> 
        <tr>
            <td colspan="2" style="text-align: center;">
            <button type="submit">simpan</button>
            <button type="reset">batal</button></td>
        </tr>
    </tr>    
    </table>
    </body>
</html>
